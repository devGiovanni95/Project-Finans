<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Finans - Finanças Pessoais</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">

        <!-- Font Awesome -->
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
            integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
            crossorigin="anonymous">

        <!-- Estilo customizado -->
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
    </head>
    <body>

        <!-- Cabeçalho -->
        <header>
            <!-- Criando a navbar com tonalidade mais suave e bg-background amarelo -->
            <nav class="navbar navbar-expand-sm navbar-light bg-warning">
                <div class="container">
                    <!-- href recarregar a pagina inicial -->
                    <a href="#" class="navbar-brand">
                        <img src="img/logo.png" width="142">
                    </a>

                    <!-- Criando um botão para menu lateral quando utilizados em telas pequenas especificando as opcoes por id -->
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
                        <!-- Criando o formato padrão de botao de menu -->
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Especificando o id do menu toggle -->
                    <div class="collapse navbar-collapse" id="nav-principal">
                        <!--Margim left auto  -->
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a href="#" class="nav-link">Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">Recursos</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">Benefícios</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">Preços</a>
                            </li>
                            <!-- Criando botçao com borda branca e espaçamento esquerdo de 4 -->
                            <li class="nav-item">
                                <a href="" class="btn btn-outline-light ml-4">Entrar</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>


        <!-- JavaScript (Opcional) -->
        <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

    </body>
